<html>
  <head>
    <title>Smoothie WebSocket Example</title>
    <script type="text/javascript" src="/sm/erlb.js"></script>
    <script type="text/javascript" src="/sm/smoothie.js"></script>
    <script type="text/javascript">
      var ws = Smoothie.connect({
        protocol: "bert",
        onMessage: function(data) {
          console.log("Got message:", data);
        },
      });
    </script>
  </head>
  <body>
    <p>Open debug console and have fun!</p>
    <p>
      <button onclick="ws.send(Erl.tuple('binary','SendMessage',123))">Send test message</button>
    </p>
  </body>
</html>
